<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>One Day One Song</title>

    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="./Styles/header.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="./Styles/player.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" referrerpolicy="no-referrer" rel="stylesheet"/>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="logo">
                <h1>ONE DAY ONE SONG</h1>
            </div>
        </div>
    </header>

    <div id="main-container">
        <div id="left-container">            
            <div id="song-video">
                <div id="embed-video"></div>
            </div>
            <div id="song-cover"></div>
        </div>

        <div id="right-container">
            <div id="song-info">
                <h2 id="artist-name"></h2>
                <h2 id="song-title"></h2>
            </div>
            <div id="lyrics"></div>
        </div>
    </div>

    <footer>
        <div id="player-container">
            <div id="timebar">
                <div id="timebar-cursor"></div>
            </div>
            <div id="timer"></div>
            <button id="play-button">
                <i class="fa-regular fa-circle-play"></i>
            </button>
        </div>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="./Scripts/getData.mjs"></script>
    <script src="./Scripts/main.js"></script>
    
</body>
</html>
